- apiVersion: v1
  kind: profile
  metadata:
    name: profile1
    tags:
    - profile1
    labels:
      type: production
- apiVersion: v1
  kind: policy
  metadata:
    name: policy1
  spec:
    order: 100
    ingress:
    - action: deny
      protocol: tcp
      source:
        net: 10.10.0.0/16
      destination:
        ports:
        - 8800
    selector: type=='production'
- apiVersion: v1
  kind: hostEndpoint
  metadata:
    name: eth0
    node: myhost
  labels:
    type: production
  spec:
    interfaceName: eth0
    profiles:
    - profile1
