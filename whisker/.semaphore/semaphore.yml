version: v1.0
name: Calico OSS UI CI Build
agent:
    machine:
        type: f1-standard-4
        os_image: ubuntu2004
blocks:
    - name: CI Build
      task:
          prologue:
              commands:
                  - checkout
                  - nvm install
                  - nvm use
                  - node --version
                  - yarn --version
          jobs:
              - name: Test & Build
                commands:
                    - yarn install
                    - yarn format
                    - yarn lint
                    - yarn test:cov
                    - yarn build
after_pipeline:
    task:
        jobs:
            - name: Publish Results
              commands:
                  - test-results gen-pipeline-report
