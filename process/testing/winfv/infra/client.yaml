apiVersion: v1
kind: Pod
metadata:
  labels:
    app: client
  name: client
  namespace: demo
spec:
  containers:
  - args:
    - /bin/sh
    - -c
    - sleep 360000
    image: busybox
    imagePullPolicy: Always
    name: client
  nodeSelector:
    kubernetes.io/os: linux

