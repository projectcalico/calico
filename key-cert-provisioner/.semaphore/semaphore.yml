version: v1.0
name: Key Cert Provisioner

execution_time_limit:
  minutes: 60

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: docker-hub
  prologue:
    commands:
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
      - sudo systemctl restart docker
      - checkout

blocks:
  - name: CI
    dependencies: []
    task:
      jobs:
        - name: Run CI
          commands:
            - make ci

  - name: Push Images
    dependencies:
      - CI
    skip:
      # Only run on branches, not PRs.
      when: "branch !~ '.+'"
    task:
      secrets:
        - name: quay-robot-semaphore_v2
      prologue:
        commands:
          # Login to docker in order to pull images.
          - docker login -u="$QUAY_USERNAME" -p="$QUAY_TOKEN" quay.io
      jobs:
        - name: Run CD
          commands:
            - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
            - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make cd CONFIRM=true; fi
