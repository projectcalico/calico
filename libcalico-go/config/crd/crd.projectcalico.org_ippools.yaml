apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: ippools.crd.projectcalico.org
spec:
  group: crd.projectcalico.org
  names:
    kind: IPPool
    listKind: IPPoolList
    plural: ippools
    singular: ippool
  preserveUnknownFields: false
  scope: Cluster
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              properties:
                allowedUses:
                  items:
                    enum:
                      - Workload
                      - Tunnel
                      - LoadBalancer
                    type: string
                  maxItems: 10
                  type: array
                  x-kubernetes-list-type: set
                assignmentMode:
                  default: Automatic
                  enum:
                    - Automatic
                    - Manual
                  type: string
                blockSize:
                  maximum: 128
                  minimum: 0
                  type: integer
                cidr:
                  format: cidr
                  type: string
                disableBGPExport:
                  type: boolean
                disabled:
                  type: boolean
                ipipMode:
                  enum:
                    - Never
                    - Always
                    - CrossSubnet
                  type: string
                namespaceSelector:
                  type: string
                natOutgoing:
                  type: boolean
                nodeSelector:
                  type: string
                vxlanMode:
                  enum:
                    - Never
                    - Always
                    - CrossSubnet
                  type: string
              required:
                - cidr
              type: object
              x-kubernetes-validations:
                - message: ipipMode and vxlanMode cannot both be enabled
                  rule:
                    "!has(self.ipipMode) || !has(self.vxlanMode) || self.ipipMode
                    == 'Never' || self.vxlanMode == 'Never' || size(self.ipipMode)
                    == 0 || size(self.vxlanMode) == 0"
                - message: LoadBalancer IP pool cannot have IPIP or VXLAN enabled
                  rule:
                    "!has(self.allowedUses) || !self.allowedUses.exists(u, u == 'LoadBalancer')
                    || (!has(self.ipipMode) || size(self.ipipMode) == 0 || self.ipipMode
                    == 'Never') && (!has(self.vxlanMode) || size(self.vxlanMode) ==
                    0 || self.vxlanMode == 'Never')"
                - message:
                    LoadBalancer cannot be combined with Workload or Tunnel allowed
                    uses
                  rule:
                    "!has(self.allowedUses) || !self.allowedUses.exists(u, u == 'LoadBalancer')
                    || !self.allowedUses.exists(u, u == 'Workload' || u == 'Tunnel')"
          type: object
      served: true
      storage: true
