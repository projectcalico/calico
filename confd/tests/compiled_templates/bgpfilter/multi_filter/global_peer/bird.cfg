# v4 BGPFilter test-filter-1
function 'bgp_test-filter-1_importFilterV4'() {
  if ((net ~ 44.0.0.0/16)&&((defined(ifname))&&(ifname ~ "eth*"))) then { accept; }
  if ((net ~ 44.1.0.0/16)&&((defined(source))&&(source ~ [ RTS_BGP ]))) then { reject; }
  if (((defined(source))&&(source ~ [ RTS_BGP ]))) then { accept; }
  reject;
}
function 'bgp_test-filter-1_exportFilterV4'() {
  if ((net ~ 77.0.0.0/16)) then { accept; }
  if ((net ~ 77.1.0.0/16)&&((defined(source))&&(source ~ [ RTS_BGP ]))) then { reject; }
  if (((defined(source))&&(source ~ [ RTS_BGP ]))) then { accept; }
  if (((defined(ifname))&&(ifname ~ "eth0"))) then { reject; }
}
