# A Service and corresponding endpoints object.
# Endpoint on the local node, expect this route.
kind: Service
apiVersion: v1
metadata:
  name: service-1
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  clusterIP: 10.101.0.101
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80

---
kind: EndpointSlice
apiVersion: discovery.k8s.io/v1
metadata:
  name: service-1
  labels:
    kubernetes.io/service-name: service-1
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.2.1
    nodeName: kube-master
    targetRef:
      kind: Pod
      name: nginx-1
      namespace: default
ports:
  - port: 80
    protocol: TCP
    name: tcp-80

