kind: BGPConfiguration
apiVersion: projectcalico.org/v3
metadata:
  name: default
spec:
  logSeverityScreen: Info
  communities:
    - name: bgp-comm-standard
      value: 100:6532
    - name: bgp-comm-large
      value: 100:555:107
  prefixAdvertisements: 
    - cidr: 192.168.0.0/16
      communities:
      - bgp-comm-standard
      - 5663:12  
      - bgp-comm-large
    - cidr: fd00:96::/112
      communities:
      - bgp-comm-large
      - bgp-comm-large
  listenPort: 177

---

kind: Node
apiVersion: projectcalico.org/v3
metadata:
  name: kube-master
spec:
  bgp:
    ipv4Address: 10.192.0.2/16

---

kind: Node
apiVersion: projectcalico.org/v3
metadata:
  name: kube-node-1
spec:
  bgp:
    ipv4Address: 10.192.0.3/16

---

kind: Node
apiVersion: projectcalico.org/v3
metadata:
  name: kube-node-2
spec:
  bgp:
    ipv4Address: 10.192.0.4/16

---

kind: IPPool
apiVersion: projectcalico.org/v3
metadata:
  name: ippool-1
spec:
  cidr: 192.168.0.0/16
  ipipMode: Never
  natOutgoing: true
