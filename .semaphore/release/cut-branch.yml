version: v1.0
name: Create new release branch
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
execution_time_limit:
  minutes: 30

global_job_config:
  secrets:
    - name: marvin-github-ssh-private-key
  prologue:
    commands:
      - chmod 0600 ~/.keys/*
      - ssh-add ~/.keys/*
      - checkout
      - retry git fetch --quiet --unshallow

blocks:
  - name: Cut Release Branch
    task:
      jobs:
        - name: Cut Branch
          commands:
            - make create-release-branch
