version: v1.0

name: Cleanup hashrelease server

agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

execution_time_limit:
  hours: 30m

blocks:
  - name: Cleanup hashreleases
    task:
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*
          - checkout
      jobs:
        - name: Cleanup
          commands:
            - cd release
            - make hashrelease-svr-gc
