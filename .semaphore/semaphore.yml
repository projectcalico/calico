# template and then run 'make gen-semaphore-yaml'.
version: v1.0
name: Calico
execution_time_limit:
  hours: 8
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
auto_cancel:
  running:
    when: "branch != 'master'"
  queued:
    when: "branch != 'master'"
global_job_config:
  secrets:
    - name: docker-hub
  prologue:
    commands:
      - export GCS_BUILD_CACHE_BUCKET=calico-transient-build-artifacts-europe-west3
      - export GCS_WORKFLOW_DIR=gs://$GCS_BUILD_CACHE_BUCKET/workflow/${SEMAPHORE_WORKFLOW_ID}
      - checkout
      - export CALICO_DIR="$(pwd)"
      - export CALICO_DIR_NAME="$(basename "$CALICO_DIR")"
      - mkdir artifacts
      # Semaphore is doing shallow clone on a commit without tags.
      # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always)
      - retry git fetch --unshallow
      - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
  epilogue:
    commands:
      - cd "$CALICO_DIR"
      - .semaphore/publish-artifacts
promotions:
  # Cleanup after ourselves if we are stopped-short.
  - name: Cleanup
    pipeline_file: cleanup.yml
    auto_promote:
      when: "result = 'stopped'"
  # Rerun failed jobs
  - name: Rerun failed jobs
    pipeline_file: rerun_failed_jobs.yml
blocks:
  - name: "cni-plugin: Windows"
    run:
      when: "false or change_in(['/*', '/cni-plugin/', '/libcalico-go/', '/process/testing/winfv-cni-plugin/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
    dependencies: []
    task:
      secrets:
        - name: banzai-secrets
        - name: docker-hub
        - name: private-repo
      prologue:
        commands:
          # Prepare azure configuration.
          - az login --service-principal -u "${AZ_SP_ID}" -p "${AZ_SP_PASSWORD}" --tenant "${AZ_TENANT_ID}" --output none
          - export AZURE_SUBSCRIPTION_ID=$AZ_SUBSCRIPTION_ID
          - export AZURE_TENANT_ID=$AZ_TENANT_ID
          - export AZURE_CLIENT_ID=$AZ_SP_ID
          - export AZURE_CLIENT_SECRET=$AZ_SP_PASSWORD
          - export REPORT_DIR=/home/semaphore/calico/process/testing/winfv-cni-plugin/report
          - export LOGS_DIR=~/fv.log
          - export RG_PREFIX=${USER}-win-cni-${SEMAPHORE_GIT_SHA:0:4}-pr${SEMAPHORE_GIT_PR_NUMBER}
          - cd cni-plugin
      epilogue:
        always:
          commands:
            - artifact push job ${REPORT_DIR} --destination semaphore/test-results --expire-in ${SEMAPHORE_ARTIFACT_EXPIRY} || true
            - artifact push job ${LOGS_DIR} --destination semaphore/logs --expire-in ${SEMAPHORE_ARTIFACT_EXPIRY} || true
            - cd ~/calico/process/testing/winfv-cni-plugin/aso && make dist-clean
      env_vars:
        - name: SEMAPHORE_ARTIFACT_EXPIRY
          value: 2w
        - name: AZURE_LOCATION
          value: eastus2
        - name: KUBE_VERSION
          value: v1.29.7
      jobs:
        - name: "CNI Plugin: Windows Containerd FV - l2bridge"
          execution_time_limit:
            minutes: 60
          commands:
            - export BACKEND=l2bridge
            - export AZURE_RESOURCE_GROUP=${RG_PREFIX}-${BACKEND}-rg
            - echo AZURE_RESOURCE_GROUP=${AZURE_RESOURCE_GROUP}
            - ../.semaphore/run-and-monitor win-fv-containerd.log ./.semaphore/run-win-fv.sh
after_pipeline:
  task:
    jobs:
      - name: Reports
        commands:
          - test-results gen-pipeline-report --force
