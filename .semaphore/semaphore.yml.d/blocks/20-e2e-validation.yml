- name: E2E script & pipeline validations
  run:
    when: "${FORCE_RUN} or change_in(['/.semaphore/end-to-end/'], {pipeline_file: 'ignore', exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  execution_time_limit:
    minutes: 5
  dependencies:
    - Prerequisites
  task:
    jobs:
      - name: "E2E script & pipeline validations: validate yaml"
        commands:
          - ./.semaphore/end-to-end/scripts/test_scripts/e2e-validation.sh
