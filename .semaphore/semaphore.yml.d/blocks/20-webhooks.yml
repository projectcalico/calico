- name: libcalico-go
  run:
    when: "${CHANGE_IN(webhooks,api,apiserver)}"
  dependencies:
    - Prerequisites
  task:
    env_vars:
      - name: BUILD_CACHE_GROUP
        value: "webhooks"
    prologue:
      commands:
        - cd webhooks
    jobs:
      - name: "webhooks: CI"
        commands:
          - ../.semaphore/run-and-monitor make-ci.log make ci
        env_vars:
          - name: STORE_BUILD_CACHE
            value: "true"
