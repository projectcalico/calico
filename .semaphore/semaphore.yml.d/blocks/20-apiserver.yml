- name: API Server
  run:
    when: "${CHANGE_IN(apiserver)}"
  execution_time_limit:
    minutes: 30
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd apiserver
    jobs:
      - name: "API Server: CI"
        commands:
          - ../.semaphore/run-and-monitor make-ci.log make ci
      - name: "API Server: Build"
        matrix:
          - env_var: ARCH
            values:
              - arm64
              - ppc64le
              - s390x
        commands:
          - ../.semaphore/run-and-monitor image-$ARCH.log make build ARCH=$ARCH
