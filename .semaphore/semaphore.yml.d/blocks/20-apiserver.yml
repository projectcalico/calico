- name: apiserver
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/libcalico-go/', '/api/', '/apiserver/', '/hack/test/certs/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  execution_time_limit:
    minutes: 30
  dependencies:
    - Prerequisites
  task:
    agent:
      machine:
        type: f1-standard-2
        os_image: ubuntu2004
    prologue:
      commands:
        - cd apiserver
    jobs:
      - name: make ci
        commands:
          - ../.semaphore/run-and-monitor make-ci.log make ci
      - name: Build binary
        matrix:
          - env_var: ARCH
            values:
              - arm64
              - ppc64le
              - s390x
        commands:
          - ../.semaphore/run-and-monitor image-$ARCH.log make build ARCH=$ARCH
