- name: pod2daemon
  run:
    when: "${CHANGE_IN(pod2daemon)}"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd pod2daemon
    jobs:
      - name: pod2daemon tests
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
          - test-results publish ./report/*.xml --name "pod2daemon-ut-tests" || true
