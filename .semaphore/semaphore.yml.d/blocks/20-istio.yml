- name: Publish tigera/istio-ztunnel images
  run:
    when: "change_in(['/third_party/istio-ztunnel'], {pipeline_file: 'ignore', exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Prerequisites
  task:
    secrets:
      - name: docker-hub
      - name: quay-robot-calico+semaphoreci
    env_vars:
      - name: DEV_REGISTRIES
        value: quay.io/calico docker.io/calico
    prologue:
      commands:
        - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
        - echo $QUAY_TOKEN | docker login --username "$QUAY_USER" --password-stdin quay.io
        - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
    jobs:
      - name: Linux amd64
        commands:
          - make -C third_party/istio-ztunnel ci ARCHES=amd64
          - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make -C third_party/istio-ztunnel cd ARCHES=amd64 CONFIRM=true; fi
- name: Publish tigera/istio-ztunnel images - native arm64 runner
  run:
    when: "change_in(['/third_party/istio-ztunnel'], {pipeline_file: 'ignore', exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Prerequisites
  task:
    agent:
      machine:
        type: s1-aws-arm64-2
    secrets:
      - name: docker-hub
      - name: quay-robot-calico+semaphoreci
    env_vars:
      - name: DEV_REGISTRIES
        value: quay.io/calico docker.io/calico
    prologue:
      commands:
        - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
        - echo $QUAY_TOKEN | docker login --username "$QUAY_USER" --password-stdin quay.io
        - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
    jobs:
      - name: Linux arm64
        commands:
          - make -C third_party/istio-ztunnel ci ARCHES=arm64
          - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make -C third_party/istio-ztunnel cd ARCHES=arm64 CONFIRM=true; fi
- name: Publish tigera/istio-ztunnel multi-arch manifests
  run:
    when: "change_in(['/third_party/istio-ztunnel'], {pipeline_file: 'ignore', exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE'], pipeline_file: 'ignore'${DEFAULT_BRANCH}})"
  dependencies:
    - Publish tigera/istio-ztunnel images
    - Publish tigera/istio-ztunnel images - native arm64 runner
  task:
    secrets:
      - name: docker-hub
      - name: quay-robot-calico+semaphoreci
    env_vars:
      - name: DEV_REGISTRIES
        value: quay.io/calico docker.io/calico
    prologue:
      commands:
        - echo $DOCKER_TOKEN | docker login --username "$DOCKER_USER" --password-stdin
        - echo $QUAY_TOKEN | docker login --username "$QUAY_USER" --password-stdin quay.io
        - export BRANCH_NAME=$SEMAPHORE_GIT_BRANCH
    jobs:
      - name: Linux multi-arch manifests
        commands:
          - if [ -z "${SEMAPHORE_GIT_PR_NUMBER}" ]; then make -C third_party/istio-ztunnel push-manifest CONFIRM=true; fi

- name: Istio
  run:
    when: "${CHANGE_IN(istio)}"
  dependencies:
    - Publish tigera/istio-ztunnel multi-arch manifests
  task:
    secrets:
      - name: google-service-account-for-gcr
    prologue:
      commands:
        - docker login --username casey@tigera.io -u _json_key -p "$(cat ~/secrets/secret.google-service-account-key.json)" https://gcr.io
        - cd istio
    jobs:
      - name: "Istio: CI"
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
      - name: "Istio: build arm64"
        matrix:
          - env_var: ARCH
            values:
              - arm64
        commands:
          - ../.semaphore/run-and-monitor build-$ARCH.log make build ARCH=$ARCH
