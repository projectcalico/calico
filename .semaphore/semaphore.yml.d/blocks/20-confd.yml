- name: confd
  run:
    when: "${CHANGE_IN(confd)}"
  dependencies:
    - Prerequisites
  task:
    env_vars:
      - name: BUILD_CACHE_GROUP
        value: "confd"
    prologue:
      commands:
        - cd confd
    jobs:
      - name: "confd: CI"
        execution_time_limit:
          minutes: 60
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
        env_vars:
          - name: STORE_BUILD_CACHE
            value: "true"
