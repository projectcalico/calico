- name: confd
  run:
    when: "${CHANGE_IN(confd)}"
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd confd
    jobs:
      - name: "confd: CI"
        execution_time_limit:
          minutes: 60
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
