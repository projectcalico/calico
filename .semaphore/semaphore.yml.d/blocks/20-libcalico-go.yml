- name: libcalico-go
  run:
    when: "${CHANGE_IN(libcalico-go)}"
  dependencies:
    - Prerequisites
  task:
    env_vars:
      - name: BUILD_CACHE_GROUP
        value: "libcalico-go"
    prologue:
      commands:
        - cd libcalico-go
    jobs:
      - name: "libcalico-go: CI"
        commands:
          - ../.semaphore/run-and-monitor make-ci.log make ci
        env_vars:
          - name: STORE_BUILD_CACHE
            value: "true"
