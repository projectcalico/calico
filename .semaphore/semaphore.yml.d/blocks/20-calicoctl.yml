- name: calicoctl
  run:
    when: "${CHANGE_IN(calicoctl)}"
  dependencies:
    - Prerequisites
  task:
    env_vars:
      - name: BUILD_CACHE_GROUP
        value: "calicoctl"
    prologue:
      commands:
        - cd calicoctl
    jobs:
      - name: "calicoctl: CI"
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
        env_vars:
          - name: STORE_BUILD_CACHE
            value: "true"
