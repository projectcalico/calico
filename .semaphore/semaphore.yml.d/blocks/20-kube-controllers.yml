- name: kube-controllers
  run:
    when: "${CHANGE_IN(kube-controllers)}"
  dependencies:
    - Prerequisites
  task:
    env_vars:
      - name: BUILD_CACHE_GROUP
        value: "kube-controllers"
    prologue:
      commands:
        - cd kube-controllers
    jobs:
      - name: "kube-controllers: CI"
        commands:
          - ../.semaphore/run-and-monitor ci.log make ci
        env_vars:
          - name: STORE_BUILD_CACHE
            value: "true"
