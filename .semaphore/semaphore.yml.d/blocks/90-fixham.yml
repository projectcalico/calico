- name: fixham
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/fixham/'], {exclude: ['/**/.gitignore', '/**/*.md', '/**/LICENSE']})"
  execution_time_limit:
    minutes: 30
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd fixham
    jobs:
      - name: make ci
        commands:
          - ../.semaphore/run-and-monitor fixham-ci.log make ci
      - name: Build binary
        commands:
          - ../.semaphore/run-and-monitor fixham-build.log make build
          - cache store fixham-${SEMAPHORE_GIT_SHA} bin
