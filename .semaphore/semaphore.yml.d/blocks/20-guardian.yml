- name: Guardian
  run:
    when: "${CHANGE_IN(guardian)}"
  execution_time_limit:
    minutes: 30
  dependencies:
    - Prerequisites
  task:
    prologue:
      commands:
        - cd guardian
    jobs:
      - name: "Guardian: CI"
        commands:
          - ../.semaphore/run-and-monitor make-ci.log make ci
      - name: "Guardian: build multi-arch"
        matrix:
          - env_var: ARCH
            values:
              - arm64
              - ppc64le
              - s390x
        commands:
          - ../.semaphore/run-and-monitor image-$ARCH.log make build ARCH=$ARCH
