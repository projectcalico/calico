- name: e2e tests
  run:
    when: "${FORCE_RUN} or change_in(['/*', '/e2e/', '/api/', '/libcalico-go/', '/typha/', '/felix/', '/confd/', '/bird/', '/pod2daemon/', '/node/'], {exclude: ['/**/.gitignore', '/**/README.md', '/**/LICENSE']})"
  dependencies:
    - Prerequisites
  task:
    agent:
      machine:
        type: f1-standard-4
        os_image: ubuntu2004
    jobs:
      - name: Conformance e2e tests
        commands:
          - .semaphore/run-and-monitor e2e-test.log make e2e-test
