            - name: NETWORK_MTU
              value: "9001"
            - name: DATAPLANE
              value: "CalicoIptables"
            - name: K8S_E2E_FLAGS
              value: --ginkgo.focus=(\[sig-calico\]|\[Conformance\]) --ginkgo.skip=(\[Slow\]|\[Disruptive\]|\[DataPath\]|WireGuard|Feature:SCTP)

      env_vars:
        - name: CLUSTER_NODES
          value: "3"
        # Single VPC only
        - name: VPC_SUBNETS
          value: '["172.16.101.0/24"]'
        - name: IPAM_TEST_POOL_SUBNET
