version: v1.0

name: banzai-calico Windows

agent:
  machine:
    type: c1-standard-1
    os_image: ubuntu2204

execution_time_limit:
  hours: 12

global_job_config:
  prologue:
    commands_file: ../scripts/global_prologue.sh
  epilogue:
    always:
      commands:
        - ~/calico/.semaphore/end-to-end/scripts/global_epilogue.sh
  secrets:
    - name: marvin-github-ssh-private-key
    - name: banzai-secrets
  env_vars:
    - name: CREATE_WINDOWS_NODES
      value: "true"
    - name: K8S_E2E_FLAGS
      value: --ginkgo.focus=\[sig-calico\].*\[RunsOnWindows\]
    - name: FUNCTIONAL_AREA
      value: "windows.yml"
    - name: USE_PRIVATE_REGISTRY
      value: "true"
    - name: PRIVATE_REGISTRY
      value: "quay.io/"

# Dimensions
# Provisioners: azr-aso, azr-aks
# Installer: operator
# Windows OS: Windows Server 2022
# k8s Versions: stable-3, stable-1, stable
# linux dataplane: bpf, iptables, nftables
# encapsulation: vxlan

# Runs:
# azr-aso, 2022, stable, bpf, vxlan
# azr-aso, 2022, stable-3, nftables, vxlan
# azr-aks, 2022, stable-1, iptables, vxlan

blocks:
  - name: Calico Windows
    dependencies: []
    task:
      jobs:
        - name: azr-aso, 2022, stable, bpf, vxlan
          execution_time_limit:
            hours: 5
          commands:
            - ~/calico/.semaphore/end-to-end/scripts/body_standard.sh
          env_vars:
            - name: PROVISIONER
              value: azr-aso
            - name: K8S_VERSION
              value: stable
            - name: DATAPLANE
              value: CalicoBPF
            - name: ENCAPSULATION_TYPE
              value: VXLAN

        - name: azr-aso, 2022, stable-1, nftables, vxlan
          execution_time_limit:
            hours: 5
          commands:
            - ~/calico/.semaphore/end-to-end/scripts/body_standard.sh
          env_vars:
            - name: PROVISIONER
              value: azr-aso
            - name: K8S_VERSION
              value: stable-1
            - name: DATAPLANE
              value: CalicoNftables
            - name: ENCAPSULATION_TYPE
              value: VXLAN

#         - name: azr-aks, 2022, stable-1, iptables, vxlan
#           execution_time_limit:
