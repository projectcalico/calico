##########################
# Dikastes
##########################
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dikastes-node
  namespace: istio-system
---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: dikastes-node
  namespace: istio-system
  labels:
    k8s-app: dikastes-node
spec:
  selector:
    matchLabels:
      k8s-app: dikastes-node
  template:
    metadata:
      labels:
        k8s-app: dikastes-node
      annotations:
        # This, along with the CriticalAddonsOnly toleration below,
        # marks the pod as a critical add-on, ensuring it gets
        # priority scheduling and that its resources are reserved
        # if it ever gets evicted.
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      # hostPID is required to map callers over the unix socket to pods
      hostPID: true
      serviceAccountName: dikastes-node
      tolerations:
        # Mark the pod as a critical add-on for rescheduling.
        - key: "CriticalAddonsOnly"
          operator: "Exists"
      containers:
        # Runs calico/node container on each Kubernetes node.  This
        # container programs network policy and routes on each
        # host.
        - name: dikastes-node
          image: gcr.io/unique-caldron-775/dikastes:20171115195952
          imagePullPolicy: Always
          args:
            - /dikastes
            - server
            - --debug
            - -l
            - "/var/run/dikastes/dikastes.sock"
            - "-k"
            - "https://10.100.0.1:443"
          volumeMounts:
            - mountPath: /var/run/dikastes
              name: var-run-dikastes
              readOnly: false
            - mountPath: /host/proc
              name: host-proc
          env:
            - name: K8S_NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: var-run-dikastes
          hostPath:
            path: /var/run/dikastes
        - name: host-proc
          hostPath:
            path: /proc
