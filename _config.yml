# This file contains only the changes from the defaults
# https://jekyllrb.com/docs/configuration/#default-configuration

# Make our URLs look nice. We're not a blog with dated posts, we just want the title.
permalink:     /:title.html

gems:
  - jekyll-redirect-from

url: https://docs.projectcalico.org

exclude:
  - release-scripts
  - LICENSE
  - Makefile
  - README.md
  - RELEASING.md
  - BUILDING_CALICO.md
  - CONTRIBUTING_DOCS.md
  - CONTRIBUTING_CODE.md
  - hack
  - calico_node

# Markdown Processors
# TODO - we're not entirely sure what these are for
kramdown:
  html_to_native: true
  syntax_highlighter: rouge

defaults:
  -
    scope:
      path: ""
    values:
      layout: docwithnav
      version: master
  -
    scope:
      path: master
    values:
      version: master
  -
    scope:
      path: v1.5
    values:
      version: v1.5
  -
    scope:
      path: v1.6
    values:
      version: v1.6
  -
    scope:
      path: v2.0
    values:
      version: v2.0
  -
    scope:
      path: v2.1
    values:
      version: v2.1
  -
    scope:
      path: v2.2
    values:
      version: v2.2
  -
    scope:
      path: v2.3
    values:
      version: v2.3
  -
    scope:
      path: v2.4
    values:
      version: v2.4
  -
    scope:
      path: v2.5
    values:
      version: v2.5
