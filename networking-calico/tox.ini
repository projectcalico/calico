[tox]
minversion = 2.0
envlist =
   py38
   black
   flake8
skipsdist = True

[testenv]
usedevelop = True
passenv =
   HOME
   PIP_CONSTRAINT
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning,ignore::DeprecationWarning:distutils,ignore::DeprecationWarning:site,ignore:Using or importing the ABCs,ignore:dns.hash module,ignore:Please provide `is_available
deps = -r{toxinidir}/test-requirements.txt
commands =
    coverage erase
    python setup.py testr --slowest --testr-args='{posargs}'
    coverage report -m

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --coverage-package-name=networking_calico --testr-args='{posargs}'
    coverage report

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:black]
deps = black
commands = black --preview --enable-unstable-feature=string_processing networking_calico setup.py devstack

[testenv:flake8]
deps = flake8
commands = flake8 networking_calico setup.py devstack
