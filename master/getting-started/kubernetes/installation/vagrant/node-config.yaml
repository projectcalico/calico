#cloud-config
---
write_files:
  # Kubeconfig file.
  - path: /etc/kubernetes/worker-kubeconfig.yaml
    owner: root
    permissions: 0755
    content: |
      apiVersion: v1
      kind: Config
      clusters:
      - name: local
        cluster:
          server: http://172.18.18.101:8080
      users:
      - name: kubelet
      contexts:
      - context:
          cluster: local
          user: kubelet
        name: kubelet-context
      current-context: kubelet-context
  - path: /load_k8s_binary.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      k8s_ver=v1.6.2

      binary=$1
      ver_binary=${binary}-$k8s_ver
      dl_path=/k8s
      if [ ! -f $dl_path/${ver_binary}.downloaded ]; then
        # On nodes do not download to same location as master does
        dl_path=/k8s_local; mkdir -p $dl_path;
        /usr/bin/wget -O $dl_path/${ver_binary} https://storage.googleapis.com/kubernetes-release/release/${k8s_ver}/bin/linux/amd64/$binary
      fi
      mkdir -p /opt/bin
      cp $dl_path/${ver_binary} /opt/bin/$binary
      /usr/bin/chmod +x /opt/bin/$binary

coreos:
  update:
    reboot-strategy: off
  units:
    - name: etcd-member.service
      command: start
      drop-ins:
        - name: 10-etcd-member_proxy.conf
          content: |
            [Service]
            Environment="ETCD_OPTS=--proxy on --listen-client-urls http://127.0.0.1:2379 --initial-cluster=etcdserver=http://172.18.18.101:2380"
            Environment="ETCD_IMAGE_TAG=v3.0.12"
    - name: kubelet.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Kubernetes Kubelet
        Documentation=https://github.com/kubernetes/kubernetes
        After=docker.service
        Requires=docker.service

        [Service]
        TimeoutStartSec=1800
        ExecStartPre=/usr/bin/wget -N -P /opt/cni/bin https://github.com/containernetworking/cni/releases/download/v0.5.1/cni-v0.5.1.tgz
        ExecStartPre=/usr/bin/tar -xvf /opt/cni/bin/cni-v0.5.1.tgz -C /opt/cni/bin
        ExecStartPre=/usr/bin/mkdir -p /opt/cni/bin
        ExecStartPre=/load_k8s_binary.sh kubelet
        ExecStart=/opt/bin/kubelet \
        --address=0.0.0.0 \
        --allow-privileged=true \
        --api-servers=http://172.18.18.101:8080 \
        --cluster-dns=10.100.0.10 \
        --cluster-domain=cluster.local \
        --hostname-override=$private_ipv4 \
        --logtostderr=true \
        --network-plugin=cni
        Restart=always
        RestartSec=10

        [Install]
        WantedBy=multi-user.target

    - name: kube-proxy.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Proxy
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        Requires=kubelet.service
        After=kubelet.service
        [Service]
        TimeoutStartSec=1800
        ExecStartPre=/load_k8s_binary.sh kube-proxy
        # --cluster-cidr must match the IP Pool defined in the manifest
        ExecStart=/opt/bin/kube-proxy \
        --master=http://172.18.18.101:8080 \
        --cluster-cidr="192.168.0.0/16" \
        --proxy-mode=iptables \
        --logtostderr=true
        Restart=always
        RestartSec=10
