[pytest]
markers =
    slow: marks tests as slow
    windows: a windows-related test
    helm: tests relating to the helm chart
    github: tests which access github to validate files
    openstack: tests which validate our openstack releases

# Filter these DeprecationWarnings out (new in in Python 3.12, not our code)
filterwarnings = 
    ignore:.*Use timezone-aware objects to represent datetimes in UTC.*:DeprecationWarning
    ignore:.*the imp module is deprecated in favour of importlib.*:DeprecationWarning
#    ignore:.*Blowfish has been deprecated.*:cryptography.CryptographyDeprecationWarning
