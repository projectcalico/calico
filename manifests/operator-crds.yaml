                  enum:
                    - IPPoolsOnly
                    - IPPoolsAndHostIPs
                  type: string
                natPortRange:
                  anyOf:
                    - type: integer
                    - type: string
                  description: |-
                    NATPortRange specifies the range of ports that is used for port mapping when doing outgoing NAT. When unset the default behavior of the
                    network stack is used.
                  pattern: ^.*
                  x-kubernetes-int-or-string: true
                netlinkTimeout:
                  description: |-
