{{- $envAll := . }}
{{- if .Values.imagePullSecrets -}}

{{range $key, $value := .Values.imagePullSecrets -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $key }}
  namespace: tigera-operator
data:
  .dockerconfigjson: {{ $value | b64enc }}
type: kubernetes.io/dockerconfigjson
{{- end -}}

{{- end -}}
