---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-operator
  labels:
    operator: prometheus
spec:
  replicas: 1
  template:
    metadata:
      labels:
        operator: prometheus
    spec:
      containers:
       - name: prometheus-operator
         image: quay.io/coreos/prometheus-operator:v0.6.0
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: prom-gateway
  labels:
    name: prom-gateway
    tier: k8sfv
spec:
  replicas: 1
  selector:
    name: prom-gateway
  template:
    metadata:
      labels:
        name: prom-gateway
    spec:
      containers:
      - name: prom-gateway
        image: prom/pushgateway
        ports:
          - containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: prom-gateway
  labels:
    name: prom-gateway
    tier: k8sfv
spec:
  selector:
    name: prom-gateway
  ports:
    - name: metrics
      port: 9091
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: Prometheus
metadata:
  name: prometheus-k8sfv
  labels:
    prometheus: k8sfv
spec:
  version: v1.5.2
  retention: 43800h
  # Define that all ServiceMonitor TPRs with the label `tier = k8sfv` should be included
  # into the server's configuration.
  serviceMonitorSelector:
    matchLabels:
      tier: k8sfv
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ServiceMonitor
metadata:
  name: k8sfv
  labels:
    tier: k8sfv
spec:
  selector:
    matchLabels:
      tier: k8sfv
  endpoints:
  - port: metrics
    interval: 10s        # scrape the endpoint every 10 seconds
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  grafana.ini: |
    [dashboards.json]
    enabled=true
    path=/etc/grafana-dashboards
